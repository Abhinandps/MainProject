{% extends 'base.html' %}

{% block title %} LOGIN {% endblock %}

{% block style %}

<link rel="stylesheet" href="{{url_for('static', filename='style/user/reg.css')}}">


{% endblock %}


{% block body %}



<section>
  <div class="container">
    <div class="box form-control">
      <div class="icon">
        <i class="bi bi-person-circle"></i>
      </div>
      <form action="http://127.0.0.1:5000/register" method="POST">
        <input class="form-control" type="text" name="name" id="" placeholder="Full Name" required>
        <select name="depart" class="form-control custom-select input-group" id="inputGroupSelect02" required>
          <option selected>Department</option>
          <option value="Computer Engineering">Computer Engineering</option>
        </select>
        <input class="form-control" type="number" name="rol" id="" placeholder="Roll Number" required>
        <input class="form-control" type="email" name="user" id="" placeholder="Email" required>
        <input class="form-control" type="password" name="password" id="" placeholder="Password" required>
        <button type="submit" class="btn btn-success"><a style="text-decoration: none; color: #fff;">Next</a></button>
        <a href="{{url_for('User')}}" class="nav-link">Alredy have an account ?</a>
      </form>
    </div>

  </div>

</section>


{% endblock %}
